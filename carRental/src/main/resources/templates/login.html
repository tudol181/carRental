<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="/css/login.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div id="loginbox" class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5">
        <div class="card border-0">
            <div class="card-header bg-info text-white text-center">
                <h4>Sign In</h4>
            </div>

            <div class="card-body p-4">
                <!-- login Form -->
                <form action="#" th:action="@{/authenticateTheUser}" method="POST">

                    <!--error -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        User logged out successfully!
                    </div>

                    <!-- username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control" required />
                    </div>

                    <!-- password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control" required />
                    </div>

                    <!-- login button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Login</button>
                    </div>
                </form>
            </div>

            <!-- home and register -->
            <div class="card-footer text-center">
                <a href="/" class="btn btn-primary btn-lg btn-home mt-3">Home</a>
                <a href="#" th:href="@{/register}" class="btn btn-outline-info btn-lg mt-3">Register</a>
            </div>
        </div>

        <!-- register-->
        <div class="text-center mt-3 footer-links">
            <p>Don't have an account? <a href="#" th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-65D2DAA59D9C9B64A52AB0D4B8F82A3Bf2dMaqHh0SRqD1/yz9dNyy8nSu8bQ/7u" crossorigin="anonymous"></script>
</body>
</html>
