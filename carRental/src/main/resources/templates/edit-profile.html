<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Profile</h2>


    <form action = "#" th:action="@{/user/edit-profile}" th:object="${user}" method="post">

        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{userName}">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter your first name">
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                <p th:errors="*{firstName}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter your last name">
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                <p th:errors="*{lastName}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{userDetail.email}" class="form-control" id="email" placeholder="Enter your email address">
            <div th:if="${#fields.hasErrors('userDetail.email')}" class="text-danger">
                <p th:errors="*{userDetail.email}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" th:field="*{userDetail.phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            <div th:if="${#fields.hasErrors('userDetail.phoneNumber')}" class="text-danger">
                <p th:errors="*{userDetail.phoneNumber}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" th:field="*{userDetail.city}" class="form-control" id="city" placeholder="Enter your city">
            <div th:if="${#fields.hasErrors('userDetail.city')}" class="text-danger">
                <p th:errors="*{userDetail.city}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" th:field="*{userDetail.country}" class="form-control" id="country" placeholder="Enter your country">
            <div th:if="${#fields.hasErrors('userDetail.country')}" class="text-danger">
                <p th:errors="*{userDetail.country}"></p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="#" th:href="@{/user/profile}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
