<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/styles.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Admin Dashboard</h2>

  <h3>Users</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.userName}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.getUserDetail() != null ? user.userDetail.email : 'N/A'}"></td>
      <td th:text="${user.getUserDetail() != null ? user.getUserDetail().getPhoneNumber() : 'N/A'}"></td>
      <td>
        <div class="d-inline-flex">
          <a th:href="@{/admin/showUserFormForUpdate(id=${user.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
          <form th:action="@{/admin/delete(id=${user.id})}" method="post">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>


        <!--        <a th:href="@{/admin/delete(id=${user.id})}" class="btn btn-danger btn-sm"-->
<!--           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>-->
<!--      </td>-->
    </tr>
    </tbody>
  </table>

  <h3>Cars</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model</th>
      <th>Year</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.id}"></td>
      <td th:text="${car.name}"></td>
      <td th:text="${car.model}"></td>
      <td th:text="${car.year}"></td>
      <td th:text="${car.price}"></td>
      <td>
        <a th:href="@{/admin/showCarFormForUpdate(id=${car.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/admin/delete-car(id=${car.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
