<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Background gradient */
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9) fixed;
      background-size: cover;
      padding: 20px;
    }

    /* Header */
    h2 {
      color: #0277bd; /* Deep blue for headers */
      margin-bottom: 30px;
    }

    h3 {
      color: #2196F3; /* Light blue */
      margin-top: 40px;
      margin-bottom: 15px;
    }

    /* Table Styling */
    table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden; /* Rounded corners */
    }

    thead {
      background-color: #2196F3; /* Header background color */
      color: white;
    }

    tbody tr:hover {
      background-color: rgba(33, 150, 243, 0.1); /* Light blue on hover */
    }

    /* Button styling */
    .btn-warning {
      background-color: #ff9800; /* Custom orange for edit buttons */
      border: none;
    }

    .btn-warning:hover {
      background-color: #fb8c00; /* Darker orange on hover */
    }

    .btn-danger {
      background-color: #f44336; /* Custom red for delete buttons */
      border: none;
    }

    .btn-danger:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }

    /* Navigation Bar */
    .nav {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="nav navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">CarRental</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/about}">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/user/profile}">User Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/admin}">Admin Dashboard</a></li>
      </ul>
      <form class="d-flex" th:action="@{/logout}" method="post">
        <button class="btn btn-danger" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Admin Dashboard</h2>

  <h3>Users</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.userName}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.getUserDetail() != null ? user.userDetail.email : 'N/A'}"></td>
      <td th:text="${user.getUserDetail() != null ? user.getUserDetail().getPhoneNumber() : 'N/A'}"></td>
      <td>
        <div class="d-inline-flex">
          <a th:href="@{/admin/showUserFormForUpdate(id=${user.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
          <form th:action="@{/admin/delete(id=${user.id})}" method="post">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <h3>Cars</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model</th>
      <th>Year</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.id}"></td>
      <td th:text="${car.name}"></td>
      <td th:text="${car.model}"></td>
      <td th:text="${car.year}"></td>
      <td th:text="${car.price}"></td>
      <td>
        <div class="d-inline-flex">
          <a th:href="@{/admin/showCarFormForUpdate(id=${car.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
          <form th:action="@{/admin/delete-car(id=${car.id})}" method="post">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
