<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h3>Edit Car</h3>
  <form th:action="@{/admin/saveCar}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Car Name" required>
    </div>

    <div class="mb-3">
      <label for="model" class="form-label">Model</label>
      <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Car Model" required>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" th:field="*{year}" class="form-control" id="year" placeholder="Year" required>
    </div>

    <div class="mb-3">
      <label for="seats" class="form-label">Seats</label>
      <input type="number" th:field="*{seats}" class="form-control" id="seats" placeholder="Number of Seats" required>
    </div>

    <div class="mb-3">
      <label for="capacity" class="form-label">Capacity (Liters)</label>
      <input type="number" step="0.1" th:field="*{capacity}" class="form-control" id="capacity" placeholder="Engine Capacity (Liters)" required>
    </div>

    <div class="mb-3">
      <label for="minimumDriverAge" class="form-label">Minimum Driver Age</label>
      <input type="number" th:field="*{minimumDriverAge}" class="form-control" id="minimumDriverAge" placeholder="Minimum Driver Age" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Price" required>
    </div>

    <div class="mb-3">
      <label for="photoUrl" class="form-label">Photo URL</label>
      <input type="text" th:field="*{photoUrl}" class="form-control" id="photoUrl" placeholder="Photo URL">
    </div>

    <button type="submit" class="btn btn-primary">Update Car</button>
  </form>

  <hr>
  <a th:href="@{/admin}" class="btn btn-secondary">Back to Admin Dashboard</a>
</div>

</body>
</html>
