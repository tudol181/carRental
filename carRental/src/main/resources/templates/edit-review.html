<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h1>Edit Your Review</h1>

  <form th:action="@{/car/review/edit/{id}(id=${review.id})}" method="post" th:object="${review}">
    <div class="mb-3">
      <label for="comment" class="form-label">Your Review:</label>
      <textarea id="comment" name="comment" class="form-control" rows="3" th:field="*{comment}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Review</button>
  </form>

  <div class="mt-3">
    <a href="#" th:href="@{/car/${review.car.id}}" class="btn btn-secondary">Cancel</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
