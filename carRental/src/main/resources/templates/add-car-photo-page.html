<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Photos</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Add Photos for Car</h1>
<form action="#" th:action="@{/car/addCarPhotos/{id}(id=${car.id})}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${car.id}" th:value="${car.id}"/>

    <label for="photo1">Upload Photo 1:</label>
    <input type="file" name="photos" id="photo1" accept="image/*"/><br/>

    <label for="photo2">Upload Photo 2:</label>
    <input type="file" name="photos" id="photo2" accept="image/*"/><br/>

    <label for="photo3">Upload Photo 3:</label>
    <input type="file" name="photos" id="photo3" accept="image/*"/><br/>

    <button type="submit">Upload Photos</button>
</form>

<a href="/">Back to Home</a>
</body>
</html>
